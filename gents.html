<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";
  import { getStorage, ref as storageRef, uploadBytes, getDownloadURL  } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-storage.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyD0iYIJxlamljCScCdXfZqIKybV99y7LZE",
    authDomain: "seetatv-7c704.firebaseapp.com",
    databaseURL: "https://seetatv-7c704-default-rtdb.firebaseio.com",
    projectId: "seetatv-7c704",
    storageBucket: "seetatv-7c704.appspot.com",
    messagingSenderId: "47823808148",
    appId: "1:47823808148:web:73c9bc93ee2be6324fb681"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase();
  const storage = getStorage();
// Add event listener to both form submit buttons
document.getElementById("upload-form").addEventListener("submit", submitForm);
document.getElementById("upload-form2").addEventListener("submit", submitForm);

function submitForm(event) {
  event.preventDefault(); // prevent default form submission behavior

  // Get form values
  const gentlemanName = document.getElementById("gentleman-name").value;
  const gentlemanDescription = document.getElementById("gentleman-description").value;
  const gentlemanImage = document.getElementById("gentleman-image").files[0];
  const ladyName = document.getElementById("lady-name").value;
  const ladyDescription = document.getElementById("lady-description").value;
  const ladyImage = document.getElementById("lady-image").files[0];
  const loader = document.getElementById("loader");
  const successMessage = document.getElementById("success-message");

  // Display loader
  loader.style.display = "block";

  // Create a storage reference for the gentleman image
  const gentlemanImageRef = storageRef(storage, `images/gentlemen/${gentlemanImage.name}`);

  // Upload the gentleman image to Firebase Storage
  uploadBytes(gentlemanImageRef, gentlemanImage)
    .then(() => {
      // Get download URL for the gentleman image
      return getDownloadURL(gentlemanImageRef);
    })
    .then((gentlemanImageUrl) => {
      // Add gentleman data to Firebase Realtime Database
      const gentlemenRef = ref(db, "gentlemen");
      push(gentlemenRef, {
        name: gentlemanName,
        description: gentlemanDescription,
        imageUrl: gentlemanImageUrl
      });

      // Check if lady image is present
      if (ladyImage) {
        // Create a storage reference for the lady image
        const ladyImageRef = storageRef(storage, `images/ladies/${ladyImage.name}`);

        // Upload the lady image to Firebase Storage
        return uploadBytes(ladyImageRef, ladyImage)
          .then(() => {
            // Get download URL for the lady image
            return getDownloadURL(ladyImageRef);
          })
          .then((ladyImageUrl) => {
            // Add lady data to Firebase Realtime Database
            const ladiesRef = ref(db, "ladies");
            push(ladiesRef, {
              name: ladyName,
              description: ladyDescription,
              imageUrl: ladyImageUrl,
            });

            // Reset the form
            document.getElementById("upload-form").reset();
            document.getElementById("upload-form2").reset();

            // Hide loader and show success message
            loader.style.display = "none";
            successMessage.style.display = "block";

            // Hide success message after 3 seconds
            setTimeout(() => {
              successMessage.style.display = "none";
            }, 3000);
          });
      } else {
        // Add lady data to Firebase Realtime Database without image
        const ladiesRef = ref(db, "ladies");
        push(ladiesRef, {
          name: ladyName,
          description: ladyDescription,
          imageUrl: null
        });

        // Reset the form
        document.getElementById("upload-form").reset();
        document.getElementById("upload-form2").reset();

        // Hide loader and show success message
        loader.style.display = "none";
        successMessage.style.display = "block";

        // Hide success message after 3 seconds
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000);
      }
    });
}
</script>
