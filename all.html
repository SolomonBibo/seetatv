<script>
  // Replace YOUR_CHANNEL_ID with your actual channel ID
  const channelId = 'UCBK_XKwo7zVYvCDSj1Y8TFg';
  
  // Replace YOUR_API_KEY with your actual API key
  const apiKey = 'AIzaSyCry7wqcb7nYqRCXnjODUCsIALa0zMBrOI';
  
  // Make a request to the YouTube Data API to get the channel statistics
  fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
    .then(response => response.json())
    .then(data => {
      // Extract the view count and subscriber count from the API response
      const viewCount = parseInt(data.items[0].statistics.viewCount).toLocaleString();
      const subscriberCount = parseInt(data.items[0].statistics.subscriberCount).toLocaleString();
  
      // Display the view count and subscriber count on your website
      document.getElementById('view-count').textContent = viewCount;
      document.getElementById('subscriber-count').textContent = subscriberCount;
  
      // Make a request to the YouTube Data API to get all the videos from the channel
      return fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=50&order=date&type=video&key=${apiKey}`);
    })
    .then(response => response.json())
    .then(data => {
      // Extract the video IDs from the API response
      const videoIds = data.items.map(item => item.id.videoId).join(',');
      
      // Make a request to the YouTube Data API to get the video statistics
      return fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoIds}&key=${apiKey}`);
    })
    .then(response => response.json())
    .then(data => {
      // Sum up all the likes counts from the video statistics, or set to 0 if no likes
      const totalLikesCount = data.items.reduce((sum, item) => sum + parseInt(item.statistics.likeCount || 0), 0).toLocaleString();
      
      // Display the total likes count on your website
      document.getElementById('like-count').textContent = totalLikesCount;
    })
    .catch(error => console.error(error));
  

  </script>
