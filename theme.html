          <div class="card">

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";

  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyD0iYIJxlamljCScCdXfZqIKybV99y7LZE",
    authDomain: "seetatv-7c704.firebaseapp.com",
    databaseURL: "https://seetatv-7c704-default-rtdb.firebaseio.com",
    projectId: "seetatv-7c704",
    storageBucket: "seetatv-7c704.appspot.com",
    messagingSenderId: "47823808148",
    appId: "1:47823808148:web:73c9bc93ee2be6324fb681"
  };

 // Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase();

// Get the form element
const form = document.getElementById('myForm');

// Get the loader and success message elements
const loader = document.getElementById('loader');
const successMessage = document.getElementById('success-message');

// Listen for the form submit event
form.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent the default form submission behavior

  // Get the input values
  const themeInput = document.getElementById('theme');
  const messageInput = document.getElementById('message');
  const themeValue = themeInput.value;
  const messageValue = messageInput.value;

  // Show the loader
  loader.style.display = 'block';

  // Push the data to the Firebase database
  push(ref(db, 'messages'), {
    theme: themeValue,
    message: messageValue
  })
  .then(() => {
    // Clear the inputs
    themeInput.value = '';
    messageInput.value = '';

    // Hide the loader and show the success message
    loader.style.display = 'none';
    successMessage.style.display = 'block';

    // Hide the success message after 3 seconds
    setTimeout(() => {
      successMessage.style.display = 'none';
    }, 3000);
  })
  .catch((error) => {
    // Hide the loader and show an error message
    loader.style.display = 'none';
    alert(`Error: ${error.message}`);
  });  
});

</script>
